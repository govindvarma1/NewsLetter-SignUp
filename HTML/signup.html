<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup for the newsletter</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <form action="/" method="post">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4s7IahXlilG5l_Bc9JgTbSy7ug0O61Opdbgb180DRQuzy0jbMJs-Tl9QfVcwKwBAm0vQ&usqp=CAU"
        alt=""
      />
      <h2>Sign Up to The Hindu Newsletter</h2>
      <input
        name="fname"
        class="first"
        type="text"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        name="lname"
        class="middle"
        type="text"
        placeholder="Last Name"
        required
      />
      <input
        name="email"
        class="last"
        type="email"
        placeholder="Email"
        required
      />
      <button type="submit">Signup</button>
      <h4>&copy; The Hindu</h4>
    </form>
  </body>
</html>
